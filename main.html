<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Farmeur simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/png" href="./images/icon_du_jeu.png">
</head>
<body>
    <header>
        <div class="container resources-container">
            <div class="resource-item">
                <img src="./images/level.png" alt="Niveau" class="resource-icon"> Niveau: <span id="niveau"></span> <span class="xp">(XP: <span id="xp"></span>)</span>
            </div>
            <div class="resource-item">
                <img src="./images/wheat_money.png" alt="Argent" class="resource-icon"> Argent: <span id="argent"></span>€
            </div>
            <div class="resource-item">
                <img src="./images/wheat_icon.png" alt="Blé" class="resource-icon"> Blé: <span id="ble"></span>
            </div>
        </div>
        <div class="container profile-container">
            <div class="profile-item">
                Outil: <span id="outil"></span>
                <img src="./images/main.png" alt="Outil" class="profile-icon">
            </div>
            <div class="profile-item">
                Sac à dos: <span id="sac_a_dos"></span>
                <img src="./images/sac_a_dos.png" alt="Sac à dos" class="profile-icon">
                <div class="profile-item">
                    <span id="champ"></span> Champ: <img id="champ-icon" src="./images/wheat_icon_empty.png" alt="Champ" class="profile-icon">
                </div>
            </div>
        </header>
        <main>
            <h1>Farmeur simulator</h1>
            <button class="harvest-button" onclick="harvestAndRefresh()">
                <img src="./images/icon_du_jeu.png" alt="Récolter" class="button-icon">
            </button>
            <button class="action-button" onclick="farmerAndRefresh()">Farmer</button>
            <button class="action-button" onclick="functionVendre()">Vendre</button>
            <button class="action-button" onclick="functionReplanter()">Replanter</button>
        </main>
        <footer>
            <div class="improve-stats">
                <div>Outil: <span id="outil-stats"></span></div>
                <div>Sac à dos: <span id="sac_a_dos-stats"></span></div>
                <div>Champ: <span id="champ-stats"></span></div>
            </div>
            <button class="improve-button" onclick="functionAmeliorerOutil()">Améliorer Outil</button>
            <button class="improve-button" onclick="functionAmeliorerSacAdos()">Améliorer Sac à dos</button>
            <button class="improve-button" onclick="functionAmeliorerChamp()">Améliorer Champ</button>
        </footer>
</body>
</html>
